<html xmlns:th="http://thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Spring MVC Application - User Posts</title>
</head>

<header th:replace="layout :: logged-in"></header>
<header th:replace="layout :: createPost"></header>
<body>
<h1> welcome User</h1>
<main id="posts">
    <post th:each="p : ${posts}">
        <h2 th:text="${p.title}"></h2>
        <i>Posted On: </i> <span th:text="${p.date}"></span>
        <div>
            <p th:text="${p.body}"></p>
        </div>
        <!--<div>
             <form method ="get" th:action="@{editPost/(postId=${p.id})}">
                 <input type="submit" value="Edit"/>
             </form>
         </div>-->

        <div>
            <a th:href="@{/editPost(postId=${p.id})}">Edit</a>
        </div>
        <div>
            <a th:href="@{/deletePost(postId=${p.id})}">Delete</a>
        </div>


    </post>
</main>
</body>
</html>
